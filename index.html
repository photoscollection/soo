<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        /* --- BASIC STYLES --- */
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { margin-bottom: 20px; }

        /* --- GALLERY GRID --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            padding-bottom: 50px;
        }

        .card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Image styling - Added 'cursor: pointer' to show it's clickable */
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            cursor: pointer; 
            transition: opacity 0.2s;
        }

        .card img:active {
            opacity: 0.7; /* distinct effect when tapped */
        }

        /* Download Button */
        .download-btn {
            display: block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px;
            font-weight: bold;
        }

        /* --- FULL SCREEN PREVIEW (LIGHTBOX) STYLES --- */
        #lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Black background */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        
        /* Text instructions inside full screen */
        #lightbox span {
            margin-top: 10px;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>

    <script>
        // Function to open the Full Screen View
        function openFull(element) {
            var lightbox = document.getElementById("lightbox");
            var fullImg = document.getElementById("lightbox-img");
            
            // Set the full screen image to match the clicked image
            fullImg.src = element.src;
            
            // Show the viewer
            lightbox.style.display = "flex";
        }

        // Function to close the Full Screen View
        function closeFull() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
