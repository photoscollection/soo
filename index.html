<!DOCTYPE html>

    <title>Photo Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { margin-bottom: 20px; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            padding-bottom: 50px;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        .download-btn {
            display: block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
        }
    </style>
</head>
